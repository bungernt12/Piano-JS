<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Piano Vanilla-JS</title>
</head>
<body>
    <div class="piano">
        <div id="div-C"  data-note="C" class="key white"></div>
        <div id="div-Db" data-note="Db" class="key black"></div>
        <div id="div-D"  data-note="D" class="key white"></div>
        <div id="div-Eb" data-note="Eb" class="key black"></div>
        <div id="div-E"  data-note="E" class="key white"></div>
        <div id="div-F"  data-note="F" class="key white"></div>
        <div id="div-Gb" data-note="Gb" class="key black"></div>
        <div id="div-G"  data-note="G" class="key white"></div>
        <div id="div-Ab" data-note="Ab" class="key black"></div>
        <div id="div-A"  data-note="A" class="key white"></div>
        <div id="div-Bb" data-note="Bb" class="key black"></div>
        <div id="div-B"  data-note="B" class="key white"></div>
    </div> 

    <audio id="C"  src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D"  src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E"  src="notes/E.mp3"></audio>
    <audio id="F"  src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G"  src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A"  src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B"  src="notes/B.mp3"></audio>

</body>
</html>
